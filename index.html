<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather APP</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>

<body>
  <div class="card">
    <div class="search">
      <input type="text" placeholder="Enter city name" spellcheck="false">
      <button> <img src="./weather-app-img/images/search.png " alt=""></button>
    </div>
    <div class="error">
      <p>Invalid city name.</p>
    </div>
    <div class="weather">
      <img src="./weather-app-img/images/rain.png" alt="" class="weather-icon">
      <h1 class="temp">22Â°C</h1>
      <h2 class="city">New York</h2>
      <div class="details">
        <div class="col">
          <img src="weather-app-img/images/humidity.png" alt="">
          <div>
            <p class="humidity">50%</p>
            <p>humidity</p>
          </div>
        </div>
        <div class="col">
          <img src="weather-app-img/images/wind.png" alt="">
          <div>
            <p class="wind">15 km/h</p>
            <p>wind speed</p>
            <!-- fc7840444c0961ebc8700f956ec1e036 -->
            <!-- https://api.openweathermap.org/data/2.5/weather?q=germany&appid=fc7840444c0961ebc8700f956ec1e036&units=metric -->
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
